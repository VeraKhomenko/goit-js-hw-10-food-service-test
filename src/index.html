<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Библиотеки</title>
  </head>
  <body>
    <button class="js-prev">prev</button>
    <button class="js-next">next</button>

    <div class="toolbar">
      <!-- Разметка переключателя темы -->
      <div class="theme-switch">
        <svg class="theme-switch__icon" role="img" aria-label="Иконка солнца">
          <use href="./images/sprite.svg#sun"></use>
        </svg>

        <div class="theme-switch__control">
          <!-- <button
           
			 ></button> -->

          <input
            data-act-class="ACTIVECLASS"
            data-toggle-theme="dark"
            class="theme-switch__toggle"
            type="checkbox"
            name="theme"
            id="theme-switch-toggle"
            aria-label="Переключить между тёмной и светлой темой"
          />
          <label
            aria-hidden="true"
            class="theme-switch__track"
            for="theme-switch-toggle"
          >
          </label>
          <div aria-hidden="true" class="theme-switch__marker"></div>
        </div>

        <svg class="theme-switch__icon" aria-label="Иконка луны">
          <use href="./images/sprite.svg#moon"></use>
        </svg>
      </div>
    </div>
    <button type="button" data-open-modal>Открыть</button>
    <template id="modal">
      <div class="modal">
        <p>I'm a modal created from a DOM element/node.</p>
        <button type="button" data-close-modal>Закрыть</button>
      </div>
    </template>
    <div class="siema">
      <div>
        <img src="./images/IMG_20210116_120929.jpg" alt="" width="1020"/ >
      </div>
      <div>
        <img src="./images/IMG_20210116_121547 (1).jpg" alt="" width="1020" />
      </div>
      <div>
        <img src="./images/IMG_20210116_121732.jpg" alt="" width="1020" />
      </div>
      <div>
        <img src="./images/IMG_20210116_125141.jpg" alt="" width="1020" />
      </div>
    </div>
  </body>
</html>
